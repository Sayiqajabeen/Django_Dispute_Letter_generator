<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Dispute Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generate Dispute Letter</h1>

        <form id="disputeForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="jsonFile" class="form-label">Upload JSON File</label>
                <input type="file" class="form-control" id="jsonFile" name="jsonFile" accept="application/json" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate Letter</button>
        </form>

        {% if letter_content %}
        <div class="mt-5">
            <h2>Generated Dispute Letter</h2>
            <pre class="bg-light p-3">{{ letter_content }}</pre>

            <a href="{{ letter_file_url }}" class="btn btn-success mt-3">Download Letter</a>
        </div>
        {% endif %}

        {% if error_message %}
        <div class="alert alert-danger mt-3">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
